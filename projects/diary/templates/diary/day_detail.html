{% extends 'diary/base.html' %} {% block content %}

<table class="table">
  <caption>
    日記新規作成
  </caption>
  <tr>
    <th>タイトル</th>
    <td>{{day.title}}</td>
  </tr>
  <tr>
    <th>本文</th>
    <td>{{day.text}}</td>
  </tr>
  <tr>
    <th>日付</th>
    <td>{{day.date}}</td>
  </tr>
</table>
<p>こちらのデータを削除します</p>
<button type="submit" class="btn btn-primary">送信</button>
{% csrf_token %} {% endblock %}
